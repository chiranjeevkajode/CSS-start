<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div{
            margin-top: 100px;
            border: 2px solid rgb(0, 234, 255);
            padding: 50px 30px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
       <h1>Hello all</h1>
       <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis distinctio assumenda repellendus quasi debitis adipisci sit voluptatibus blanditiis hic. Tempore?</p>
</div>
</body>
</html>
