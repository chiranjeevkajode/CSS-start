<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        div{
            display: flex;
            background-color: black;
        }
        img{
            height: 50px;
        }
        ul{
            display: flex;
            list-style: none;
            justify-content: center;
            margin-left: 300px;
            color: cornsilk;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/large-group-african-safari-animals-wildlife-conservation-concept-174172993.jpg" alt="animal">
        <ul>
            <li>Home</li>
            <li>Product</li>
            <li>Features</li>
            <li>Languages</li>
            <li>Terms & Conditions</li>
            <li>Contact Us</li>
        </ul>
    </div>
</body>
</html>
